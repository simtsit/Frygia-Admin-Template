
<span *ngIf =" isAuthorised; then loggedin else notloggedin">Authenticating... </span>


<!-- If the user is not logged in, display log-in page -->
<ng-template #notloggedin>
  	<div class="loginContainer">
	  	<div class="card loginCard mx-auto mt-5">
	  	<div class="card-header">Login</div>
	  	<div class="card-body">
	  		<form>
		  		<div class="form-group">
				    <label for="uname"><b>Username</b></label>
				    <input type="text" placeholder="Enter Username" name="uname" required>
				</div>
				<div class="form-group">
				    <label for="psw"><b>Password</b></label>
				    <input type="password" placeholder="Enter Password" name="psw" required>
				</div>

			    <button class="btn btn-info" (click)="loginFunction($event)" type="submit">Login</button>
		  	</form>
		</div>
	</div>
  </div>
</ng-template>


<!-- If the user is logged in, display the app -->
<ng-template #loggedin>
		<app-navbar></app-navbar>
		<app-sidebar></app-sidebar>
		<div class="container">
			<router-outlet></router-outlet>
		</div>
</ng-template>
