<div clas="row">
	<div class="col-md-9">

		<agm-map [latitude]="lat" [longitude]="lng">
	  		<agm-marker *ngFor = "let person of peopleData" [latitude]="person.latitude" [longitude]="person.longitude"><script type="text/javascript"> console.log(person);</script></agm-marker>

 		</agm-map>

	</div>
	<div class="col-md-3">
		<table class="table">
			<tr>
				<th>Name</th>
				<th>latitude</th>
				<th>longitude</th>
			</tr>
			<tr *ngFor = "let person of peopleData">
				<td>{{person.name.first}} {{person.name.last}}</td>
				<td>{{person.latitude}}</td>
				<td>{{person.longitude}}</td>
			</tr>
		</table>
	</div>
</div>
