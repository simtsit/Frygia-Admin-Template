<div class="panel panel-default">
  <div class="panel-heading">Top Dogs</div>
  <div class="panel-body">
  	<!-- table table-striped -->
		<table class="table table-bordered table-condensed table-hover table-striped no-footer" role="grid">
			<thead>
				<tr role="row">
					<th>#</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Company</th>
					<th>Email</th>
					<th>Balance</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor = "let person of topDogs" role="row">
					<td>{{person.index+1}}</td>
					<td>{{person.name.first}}</td>
					<td>{{person.name.last}}</td>
					<td>{{person.company}}</td>
					<td>{{person.email}}</td>
					<td>$ {{person.balance}}</td>	
				</tr>
			</tbody>		
		</table>
	</div>
</div>
